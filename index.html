<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-force-challenge</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/react-datepicker/2.14.1/react-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head> 
<body>
    <div class="container">
        <div class="first_div">
            <div class="logo">
                <p>COVICALC</p>
            </div>
            <div class="contact_us">
                <button class="contact">contact</button>
            </div>
        </div>
        <div class="second_div">
            <p class="title">UPDATES</p>
            <p class="sub_title">Search a Country</p>
        </div>
        <div class="wrap">
            <div class="input_container">
                <div class="input-icons">
                    <img class="flag" src="eritrea.png" alt="">
                    <input class="input-field" type="text" placeholder="Eritrea">
                </div>
                <div class="calendar">
                    <img class="flag" src="calendar.png" alt="">
                    <input class="input-field" type="text" placeholder="20 Apr 2022">
                </div>
                <div class="submit">
                    <button class="submit_button">SUBMIT</button>
                </div>
        </div>
        </div>
            
        
    </div>
    
</body>
</html>
